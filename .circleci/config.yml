version: 2.1
parameters:
  # run_job_build:
  #   type: boolean
  #   default: false
  var1:
    type: string
    default: ''
  var2:
    type: string
    default: ''
workflows:
  version: 2
  ci:
    when: << pipeline.parameters.var1 >>
    jobs:
    - build
    - send-notification
        # requires:
        # - build
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
      docker_layer_caching: false
    environment:
      var1: << pipeline.parameters.var1 >>
      var2: << pipeline.parameters.var2 >>
    steps:
      - checkout
      - run:
          name: system info
          command: |
            echo hello
            echo world
            echo goodbye
      - run:
          name: Print environment variables
          command: |
            printenv
      # - run:
      #     command: |
      #       false
      - run:
          when: always
          name: Store CIRCLE_BUILD_NUM
          command: |
            mkdir -p /tmp/workspace
            echo "$CIRCLE_BUILD_NUM" > /tmp/workspace/CIRCLE_BUILD_NUM

      # Persist the specified paths (workspace/echo-output) into the workspace for use in downstream job.
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: /tmp/workspace
          # Must be relative path from root
          paths:
            - CIRCLE_BUILD_NUM

      # - save_cache:
      #     when: always
      #     key: CIRCLE_BUILD_NUM-{{ .Environment.CIRCLE_WORKFLOW_ID }}
      #     paths:
      #     - /tmp/CIRCLE_BUILD_NUM
  send-notification:
    machine:
      image: ubuntu-1604:201903-01
    steps:
    # - restore_cache:
    #     keys:
    #     - CIRCLE_BUILD_NUM-{{ .Environment.CIRCLE_WORKFLOW_ID }}
    - run:
        name: Send notification
        command: |
          CNT=0
          while true; do
              if cat /tmp/workspace/CIRCLE_BUILD_NUM; then
                  break
              else
                  CNT=$(($CNT+1))
                  if [ "$CNT" -gt 12 ]; then
                    exit 1
                  fi
                  echo "Sleeping for 5 seconds before checking again"
                  sleep 5
              fi
          done

